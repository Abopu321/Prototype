<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickChat - Join</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="join-card">
            <h1>Welcome to QuickChat</h1>
            <p>Enter your details to join the conversation</p>
            
            <form id="joinForm">
                <div class="input-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" placeholder="Enter your name" required>
                </div>
                
                <div class="input-group">
                    <label for="profileImage">Profile Image URL</label>
                    <input type="url" id="profileImage" placeholder="Enter profile image URL (optional)">
                </div>
                
                <button type="submit" class="join-btn">Join Chat</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
