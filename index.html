<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ella Chat</title>
</head>
<body>
    <div class="container">
        <div class="welcome" id="welcome">
            <h2>Welcome to Ella Chat</h2>
            <input type="text" id="userName" placeholder="আপনার নাম লিখুন">
            <input type="text" id="userImage" placeholder="আপনার ইমেজ লিঙ্ক লিখুন">
            <button onclick="joinChat()">যোগ দিন</button>
        </div>
        <div class="chat-box" id="chatBox" style="display:none;">
            <div class="messages" id="messages"></div>
            <input type="text" id="messageInput" placeholder="আপনার বার্তা লিখুন">
            <button onclick="sendMessage()">পাঠান</button>
        </div>
    </div>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.welcome {
    text-align: center;
}

.chat-box {
    margin-top: 20px;
}

.messages {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    padding: 10px;
    background: #eaeaea;
}

.messages p {
    margin: 5px 0;
}

input[type="text"] {
    width: 70%;
    padding: 10px;
    margin: 5px 0;
}

button {
    padding: 10px;
}
    </style>
    <script>
    let userName = '';
let userImage = '';

function joinChat() {
    userName = document.getElementById('userName').value;
    userImage = document.getElementById('userImage').value;

    if (userName && userImage) {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('chatBox').style.display = 'block';
        displayMessage(`স্বাগতম, ${userName}!`, 'system');
    } else {
        alert('অনুগ্রহ করে নাম এবং ইমেজ লিঙ্ক পূরণ করুন!');
    }
}

function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value;

    if (message) {
        displayMessage(message, 'user');
        messageInput.value = ''; // Clear input
    }
}

function displayMessage(message, sender) {
    const messagesDiv = document.getElementById('messages');
    const messageElement = document.createElement('p');

    if (sender === 'user') {
        messageElement.innerHTML = `<strong>${userName}:</strong> ${message}`;
    } else {
        messageElement.innerHTML = `<strong>Ella:</strong> ${message}`;
    }

    messagesDiv.appendChild(messageElement);
    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
}
    </script>
</body>
</html>
