<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickChat - Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>QuickChat</h1>
            <div class="user-info">
                <img id="currentUserImage" src="" alt="User" class="user-avatar">
                <span id="currentUserName"></span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be populated here -->
        </div>
        
        <div class="chat-input-container">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button id="uploadBtn" class="upload-btn">ðŸ“Ž</button>
            <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
            <button id="sendBtn" class="send-btn">Send</button>
        </div>
    </div>
    
    <!-- Loading indicator -->
    <div id="uploadLoading" class="upload-loading" style="display: none;">
        <div class="spinner"></div>
        <p>Uploading image...</p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
